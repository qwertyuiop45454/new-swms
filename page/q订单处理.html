<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单处理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                        success: '#166534',
                        warning: '#c2410c',
                        danger: '#dc2626',
                        neutral: {
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .form-input-focus {
                @apply focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all;
            }
            .btn-hover {
                @apply transition-all duration-200 hover:shadow-md active:scale-95;
            }
            .card-shadow {
                @apply shadow-sm border border-neutral-200 rounded-lg bg-white;
            }
            .input-error {
                @apply border-danger focus:border-danger focus:ring-danger;
            }
        }
    </style>
</head>
<body class="bg-neutral-100 p-4 md:p-6">
    <div class="max-w-6xl mx-auto">
        <!-- 页面标题 -->
        <div class="mb-6 text-center md:text-left">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral-800">订单处理</h1>
            <p class="text-neutral-500 mt-1">订单信息录入与处理跟踪</p>
        </div>

        <!-- 订单处理表单 -->
        <form id="orderForm" class="space-y-6">
            <!-- 订单基本信息 -->
            <div class="card-shadow p-5">
                <h2 class="text-lg font-semibold text-neutral-800 mb-4 pb-2 border-b border-neutral-200">
                    <i class="fa fa-file-text-o text-primary mr-2"></i>订单基本信息
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="orderNo" class="block text-sm font-medium text-neutral-700 mb-1">订单编号 <span class="text-danger">*</span></label>
                        <input type="text" id="orderNo" readonly
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md bg-neutral-50"
                               placeholder="系统自动生成">
                        <p id="orderNoError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="orderDate" class="block text-sm font-medium text-neutral-700 mb-1">订单日期 <span class="text-danger">*</span></label>
                        <input type="date" id="orderDate" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                        <p id="orderDateError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="orderType" class="block text-sm font-medium text-neutral-700 mb-1">订单类型 <span class="text-danger">*</span></label>
                        <select id="orderType" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="">请选择订单类型</option>
                            <option value="retail">零售订单</option>
                            <option value="wholesale">批发订单</option>
                            <option value="online">线上订单</option>
                            <option value="custom">定制订单</option>
                            <option value="return">退货订单</option>
                        </select>
                        <p id="orderTypeError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="orderStatus" class="block text-sm font-medium text-neutral-700 mb-1">订单状态 <span class="text-danger">*</span></label>
                        <select id="orderStatus" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="">请选择订单状态</option>
                            <option value="pending">待处理</option>
                            <option value="processing">处理中</option>
                            <option value="shipped">已发货</option>
                            <option value="completed">已完成</option>
                            <option value="cancelled">已取消</option>
                        </select>
                        <p id="orderStatusError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="expectedDeliveryDate" class="block text-sm font-medium text-neutral-700 mb-1">预计交付日期</label>
                        <input type="date" id="expectedDeliveryDate" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                        <p id="expectedDeliveryDateError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="handler" class="block text-sm font-medium text-neutral-700 mb-1">处理人 <span class="text-danger">*</span></label>
                        <input type="text" id="handler" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="处理人姓名">
                        <p id="handlerError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                </div>
            </div>

            <!-- 客户信息 -->
            <div class="card-shadow p-5">
                <h2 class="text-lg font-semibold text-neutral-800 mb-4 pb-2 border-b border-neutral-200">
                    <i class="fa fa-user text-primary mr-2"></i>客户信息
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-neutral-700 mb-1">客户名称 <span class="text-danger">*</span></label>
                        <input type="text" id="customerName" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="客户姓名/公司名称">
                        <p id="customerNameError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="customerType" class="block text-sm font-medium text-neutral-700 mb-1">客户类型 <span class="text-danger">*</span></label>
                        <select id="customerType" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="">请选择客户类型</option>
                            <option value="individual">个人客户</option>
                            <option value="enterprise">企业客户</option>
                            <option value="distributor">分销商</option>
                            <option value="partner">合作伙伴</option>
                        </select>
                        <p id="customerTypeError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="contactPhone" class="block text-sm font-medium text-neutral-700 mb-1">联系电话 <span class="text-danger">*</span></label>
                        <input type="tel" id="contactPhone" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="客户联系电话">
                        <p id="contactPhoneError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-neutral-700 mb-1">电子邮箱</label>
                        <input type="email" id="customerEmail" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="客户电子邮箱">
                        <p id="customerEmailError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="shippingAddress" class="block text-sm font-medium text-neutral-700 mb-1">收货地址 <span class="text-danger">*</span></label>
                        <textarea id="shippingAddress" rows="2" 
                                  class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                  placeholder="详细收货地址"></textarea>
                        <p id="shippingAddressError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                </div>
            </div>

            <!-- 订单商品明细 -->
            <div class="card-shadow p-5">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                    <h2 class="text-lg font-semibold text-neutral-800 pb-2 border-b border-neutral-200 w-full sm:w-auto">
                        <i class="fa fa-shopping-cart text-primary mr-2"></i>订单商品明细
                    </h2>
                    <button type="button" id="addProductBtn" class="mt-2 sm:mt-0 text-primary text-sm flex items-center btn-hover">
                        <i class="fa fa-plus-circle mr-1"></i> 添加商品
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-sm" id="productsTable">
                        <thead>
                            <tr class="bg-neutral-50">
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">序号</th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">商品编码 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">商品名称 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">规格型号</th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">单位 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">数量 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">单价 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">金额</th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">操作</th>
                            </tr>
                        </thead>
                        <tbody id="productsBody">
                            <tr class="border-t border-neutral-200 product-row">
                                <td class="px-3 py-3 product-index">1</td>
                                <td class="px-3 py-3">
                                    <input type="text" class="product-code w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="商品编码">
                                    <p class="mt-1 text-sm text-danger product-code-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="text" class="product-name w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="商品名称">
                                    <p class="mt-1 text-sm text-danger product-name-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="text" class="product-spec w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="规格型号">
                                </td>
                                <td class="px-3 py-3">
                                    <input type="text" class="product-unit w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="单位">
                                    <p class="mt-1 text-sm text-danger product-unit-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="number" min="1" class="product-quantity w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="数量">
                                    <p class="mt-1 text-sm text-danger product-quantity-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="number" min="0.01" step="0.01" class="product-price w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="单价">
                                    <p class="mt-1 text-sm text-danger product-price-error hidden"></p>
                                </td>
                                <td class="px-3 py-3 product-amount">0.00</td>
                                <td class="px-3 py-3">
                                    <button type="button" class="text-danger hover:text-danger/80 remove-product" disabled>
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-4 flex justify-end">
                    <div class="w-full max-w-xs">
                        <div class="flex justify-between py-2 border-t border-neutral-200">
                            <span class="font-medium">商品总金额：</span>
                            <span id="totalAmount" class="font-semibold text-primary">¥0.00</span>
                        </div>
                        <div class="flex justify-between py-2">
                            <span class="font-medium">运费：</span>
                            <div class="flex items-center">
                                <input type="number" min="0" step="0.01" id="shippingFee" value="0.00"
                                       class="w-24 px-2 py-1 border border-neutral-300 rounded-md form-input-focus text-right">
                            </div>
                        </div>
                        <div class="flex justify-between py-2 border-t border-neutral-200 font-bold text-lg">
                            <span>订单总金额：</span>
                            <span id="orderTotalAmount" class="text-primary">¥0.00</span>
                        </div>
                    </div>
                </div>
                <p id="productsError" class="mt-2 text-sm text-danger hidden">请至少添加一种商品</p>
            </div>

            <!-- 支付与配送信息 -->
            <div class="card-shadow p-5">
                <h2 class="text-lg font-semibold text-neutral-800 mb-4 pb-2 border-b border-neutral-200">
                    <i class="fa fa-truck text-primary mr-2"></i>支付与配送信息
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="paymentMethod" class="block text-sm font-medium text-neutral-700 mb-1">支付方式 <span class="text-danger">*</span></label>
                        <select id="paymentMethod" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="">请选择支付方式</option>
                            <option value="online">在线支付</option>
                            <option value="bank">银行转账</option>
                            <option value="cash">货到付款</option>
                            <option value="credit">信用结算</option>
                        </select>
                        <p id="paymentMethodError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="paymentStatus" class="block text-sm font-medium text-neutral-700 mb-1">支付状态 <span class="text-danger">*</span></label>
                        <select id="paymentStatus" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="">请选择支付状态</option>
                            <option value="unpaid">未支付</option>
                            <option value="partially">部分支付</option>
                            <option value="paid">已支付</option>
                            <option value="refunded">已退款</option>
                        </select>
                        <p id="paymentStatusError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="shippingMethod" class="block text-sm font-medium text-neutral-700 mb-1">配送方式 <span class="text-danger">*</span></label>
                        <select id="shippingMethod" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="">请选择配送方式</option>
                            <option value="express">快递配送</option>
                            <option value="logistics">物流托运</option>
                            <option value="self">自提</option>
                            <option value="delivery">送货上门</option>
                        </select>
                        <p id="shippingMethodError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="trackingNo" class="block text-sm font-medium text-neutral-700 mb-1">物流单号</label>
                        <input type="text" id="trackingNo" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="物流/快递单号">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="orderRemarks" class="block text-sm font-medium text-neutral-700 mb-1">订单备注</label>
                        <textarea id="orderRemarks" rows="3" 
                                  class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                  placeholder="请输入订单相关备注信息，如特殊要求、处理说明等"></textarea>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4 border-t border-neutral-200">
                <button type="button" id="resetBtn" class="px-5 py-2.5 border border-neutral-300 rounded-md text-neutral-700 hover:bg-neutral-50 btn-hover">
                    重置
                </button>
                <button type="button" id="saveDraftBtn" class="px-5 py-2.5 border border-primary bg-primary/10 text-primary rounded-md btn-hover">
                    保存草稿
                </button>
                <button type="submit" class="px-5 py-2.5 bg-primary text-white rounded-md btn-hover">
                    确认处理
                </button>
            </div>
        </form>
    </div>

    <!-- 提示消息 -->
    <div id="toast" class="fixed top-4 right-4 px-4 py-3 rounded-md shadow-lg transform transition-all duration-300 translate-x-full opacity-0 z-50 flex items-center gap-2"></div>

    <script>
        // DOM元素
        const orderForm = document.getElementById('orderForm');
        const productsBody = document.getElementById('productsBody');
        const addProductBtn = document.getElementById('addProductBtn');
        const resetBtn = document.getElementById('resetBtn');
        const saveDraftBtn = document.getElementById('saveDraftBtn');
        const toast = document.getElementById('toast');
        const shippingFeeInput = document.getElementById('shippingFee');
        const totalAmountEl = document.getElementById('totalAmount');
        const orderTotalAmountEl = document.getElementById('orderTotalAmount');
        
        // 初始化页面
        function init() {
            // 生成订单编号
            generateOrderNo();
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('orderDate').value = today;
            
            // 设置默认运费
            shippingFeeInput.value = '0.00';
            
            // 添加商品行
            addProductBtn.addEventListener('click', addProductRow);
            
            // 重置表单
            resetBtn.addEventListener('click', function() {
                if (confirm('确定要重置表单吗？所有已填写的内容将被清空。')) {
                    orderForm.reset();
                    // 保留默认值
                    document.getElementById('orderNo').value = generateOrderNo();
                    document.getElementById('orderDate').value = today;
                    shippingFeeInput.value = '0.00';
                    
                    // 重置商品表格，只保留一行
                    while (productsBody.children.length > 1) {
                        productsBody.removeChild(productsBody.lastChild);
                    }
                    
                    // 重置第一行
                    const firstRow = productsBody.querySelector('.product-row');
                    firstRow.querySelectorAll('input').forEach(el => {
                        el.value = '';
                    });
                    firstRow.querySelector('.product-amount').textContent = '0.00';
                    
                    // 更新金额
                    calculateTotalAmount();
                    
                    clearErrors();
                    updateRemoveButtons();
                    updateProductIndices();
                }
            });
            
            // 保存草稿
            saveDraftBtn.addEventListener('click', function() {
                if (validateBasicInfo()) {
                    showToast('草稿已保存', 'info');
                }
            });
            
            // 表单提交
            orderForm.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    // 模拟提交
                    showToast('订单已成功处理', 'success');
                    setTimeout(() => {
                        // 实际应用中这里会提交到服务器
                        console.log('订单处理成功');
                    }, 800);
                }
            });
            
            // 运费变更事件
            shippingFeeInput.addEventListener('input', calculateTotalAmount);
            
            // 初始化事件绑定
            updateRemoveButtons();
            bindProductEvents();
            calculateTotalAmount();
        }
        
        // 生成订单编号
        function generateOrderNo() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const random = Math.floor(10000 + Math.random() * 90000); // 5位随机数
            const no = `ORD-${year}${month}${day}-${random}`;
            document.getElementById('orderNo').value = no;
            return no;
        }
        
        // 添加商品行
        function addProductRow() {
            const rows = document.querySelectorAll('.product-row');
            const newIndex = rows.length + 1;
            
            const newRow = document.createElement('tr');
            newRow.className = 'border-t border-neutral-200 product-row';
            newRow.innerHTML = `
                <td class="px-3 py-3 product-index">${newIndex}</td>
                <td class="px-3 py-3">
                    <input type="text" class="product-code w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="商品编码">
                    <p class="mt-1 text-sm text-danger product-code-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="text" class="product-name w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="商品名称">
                    <p class="mt-1 text-sm text-danger product-name-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="text" class="product-spec w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="规格型号">
                </td>
                <td class="px-3 py-3">
                    <input type="text" class="product-unit w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="单位">
                    <p class="mt-1 text-sm text-danger product-unit-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="number" min="1" class="product-quantity w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="数量">
                    <p class="mt-1 text-sm text-danger product-quantity-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="number" min="0.01" step="0.01" class="product-price w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="单价">
                    <p class="mt-1 text-sm text-danger product-price-error hidden"></p>
                </td>
                <td class="px-3 py-3 product-amount">0.00</td>
                <td class="px-3 py-3">
                    <button type="button" class="text-danger hover:text-danger/80 remove-product">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            `;
            
            productsBody.appendChild(newRow);
            updateRemoveButtons();
            bindProductEvents();
        }
        
        // 绑定商品行事件
        function bindProductEvents() {
            // 绑定删除事件
            document.querySelectorAll('.remove-product').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (document.querySelectorAll('.product-row').length > 1) {
                        this.closest('.product-row').remove();
                        updateRemoveButtons();
                        updateProductIndices();
                        calculateTotalAmount();
                    }
                });
            });
            
            // 绑定数量和单价变更事件
            document.querySelectorAll('.product-quantity, .product-price').forEach(input => {
                input.addEventListener('input', function() {
                    const row = this.closest('.product-row');
                    const quantity = parseFloat(row.querySelector('.product-quantity').value) || 0;
                    const price = parseFloat(row.querySelector('.product-price').value) || 0;
                    const amount = quantity * price;
                    
                    row.querySelector('.product-amount').textContent = amount.toFixed(2);
                    calculateTotalAmount();
                });
            });
        }
        
        // 更新删除按钮状态
        function updateRemoveButtons() {
            const rows = document.querySelectorAll('.product-row');
            const removeButtons = document.querySelectorAll('.remove-product');
            
            if (rows.length <= 1) {
                removeButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                });
            } else {
                removeButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                });
            }
        }
        
        // 更新商品序号
        function updateProductIndices() {
            const rows = document.querySelectorAll('.product-row');
            rows.forEach((row, index) => {
                row.querySelector('.product-index').textContent = index + 1;
            });
        }
        
        // 计算总金额
        function calculateTotalAmount() {
            let totalAmount = 0;
            
            // 计算商品总金额
            document.querySelectorAll('.product-row').forEach(row => {
                const amount = parseFloat(row.querySelector('.product-amount').textContent) || 0;
                totalAmount += amount;
            });
            
            // 获取运费
            const shippingFee = parseFloat(shippingFeeInput.value) || 0;
            
            // 计算订单总金额
            const orderTotalAmount = totalAmount + shippingFee;
            
            // 更新显示
            totalAmountEl.textContent = `¥${totalAmount.toFixed(2)}`;
            orderTotalAmountEl.textContent = `¥${orderTotalAmount.toFixed(2)}`;
        }
        
        // 清除错误提示
        function clearErrors() {
            // 清除表单错误
            document.querySelectorAll('[id$="Error"]').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
            
            // 清除输入框错误状态
            document.querySelectorAll('input, select, textarea').forEach(el => {
                el.classList.remove('input-error');
            });
            
            // 清除商品行错误
            document.querySelectorAll('.product-code-error, .product-name-error, .product-unit-error, .product-quantity-error, .product-price-error').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
        }
        
        // 显示错误信息
        function showError(inputEl, errorId, message) {
            inputEl.classList.add('input-error');
            const errorEl = document.getElementById(errorId);
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        // 显示商品行错误
        function showProductRowError(inputEl, errorEl, message) {
            inputEl.classList.add('input-error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        // 验证基本信息（保存草稿用）
        function validateBasicInfo() {
            let isValid = true;
            clearErrors();
            
            // 订单日期验证
            const orderDate = document.getElementById('orderDate');
            if (!orderDate.value) {
                showError(orderDate, 'orderDateError', '请选择订单日期');
                isValid = false;
            }
            
            // 订单类型验证
            const orderType = document.getElementById('orderType');
            if (!orderType.value) {
                showError(orderType, 'orderTypeError', '请选择订单类型');
                isValid = false;
            }
            
            // 订单状态验证
            const orderStatus = document.getElementById('orderStatus');
            if (!orderStatus.value) {
                showError(orderStatus, 'orderStatusError', '请选择订单状态');
                isValid = false;
            }
            
            // 处理人验证
            const handler = document.getElementById('handler');
            if (!handler.value.trim()) {
                showError(handler, 'handlerError', '请输入处理人姓名');
                isValid = false;
            }
            
            // 客户名称验证
            const customerName = document.getElementById('customerName');
            if (!customerName.value.trim()) {
                showError(customerName, 'customerNameError', '请输入客户名称');
                isValid = false;
            }
            
            return isValid;
        }
        
        // 验证完整表单
        function validateForm() {
            let isValid = true;
            clearErrors();
            
            // 订单日期验证
            const orderDate = document.getElementById('orderDate');
            if (!orderDate.value) {
                showError(orderDate, 'orderDateError', '请选择订单日期');
                isValid = false;
            }
            
            // 订单类型验证
            const orderType = document.getElementById('orderType');
            if (!orderType.value) {
                showError(orderType, 'orderTypeError', '请选择订单类型');
                isValid = false;
            }
            
            // 订单状态验证
            const orderStatus = document.getElementById('orderStatus');
            if (!orderStatus.value) {
                showError(orderStatus, 'orderStatusError', '请选择订单状态');
                isValid = false;
            }
            
            // 处理人验证
            const handler = document.getElementById('handler');
            if (!handler.value.trim()) {
                showError(handler, 'handlerError', '请输入处理人姓名');
                isValid = false;
            }
            
            // 客户信息验证
            const customerName = document.getElementById('customerName');
            if (!customerName.value.trim()) {
                showError(customerName, 'customerNameError', '请输入客户名称');
                isValid = false;
            }
            
            const customerType = document.getElementById('customerType');
            if (!customerType.value) {
                showError(customerType, 'customerTypeError', '请选择客户类型');
                isValid = false;
            }
            
            const contactPhone = document.getElementById('contactPhone');
            if (!contactPhone.value.trim()) {
                showError(contactPhone, 'contactPhoneError', '请输入联系电话');
                isValid = false;
            } else if (!/^1[3-9]\d{9}$/.test(contactPhone.value.trim()) && 
                      !/^0\d{2,3}-\d{7,8}$/.test(contactPhone.value.trim())) {
                showError(contactPhone, 'contactPhoneError', '请输入有效的电话号码（手机或座机）');
                isValid = false;
            }
            
            const shippingAddress = document.getElementById('shippingAddress');
            if (!shippingAddress.value.trim()) {
                showError(shippingAddress, 'shippingAddressError', '请输入收货地址');
                isValid = false;
            }
            
            // 验证电子邮箱格式（如果填写）
            const customerEmail = document.getElementById('customerEmail');
            if (customerEmail.value.trim() && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(customerEmail.value.trim())) {
                showError(customerEmail, 'customerEmailError', '请输入有效的电子邮箱地址');
                isValid = false;
            }
            
            // 商品明细验证
            const productRows = document.querySelectorAll('.product-row');
            if (productRows.length === 0) {
                document.getElementById('productsError').classList.remove('hidden');
                isValid = false;
            } else {
                productRows.forEach(row => {
                    // 商品编码验证
                    const codeInput = row.querySelector('.product-code');
                    const codeError = row.querySelector('.product-code-error');
                    if (!codeInput.value.trim()) {
                        showProductRowError(codeInput, codeError, '商品编码不能为空');
                        isValid = false;
                    }
                    
                    // 商品名称验证
                    const nameInput = row.querySelector('.product-name');
                    const nameError = row.querySelector('.product-name-error');
                    if (!nameInput.value.trim()) {
                        showProductRowError(nameInput, nameError, '商品名称不能为空');
                        isValid = false;
                    }
                    
                    // 单位验证
                    const unitInput = row.querySelector('.product-unit');
                    const unitError = row.querySelector('.product-unit-error');
                    if (!unitInput.value.trim()) {
                        showProductRowError(unitInput, unitError, '单位不能为空');
                        isValid = false;
                    }
                    
                    // 数量验证
                    const quantityInput = row.querySelector('.product-quantity');
                    const quantityError = row.querySelector('.product-quantity-error');
                    if (!quantityInput.value || quantityInput.value <= 0) {
                        showProductRowError(quantityInput, quantityError, '请输入有效的商品数量');
                        isValid = false;
                    }
                    
                    // 单价验证
                    const priceInput = row.querySelector('.product-price');
                    const priceError = row.querySelector('.product-price-error');
                    if (!priceInput.value || priceInput.value <= 0) {
                        showProductRowError(priceInput, priceError, '请输入有效的商品单价');
                        isValid = false;
                    }
                });
            }
            
            // 支付与配送信息验证
            const paymentMethod = document.getElementById('paymentMethod');
            if (!paymentMethod.value) {
                showError(paymentMethod, 'paymentMethodError', '请选择支付方式');
                isValid = false;
            }
            
            const paymentStatus = document.getElementById('paymentStatus');
            if (!paymentStatus.value) {
                showError(paymentStatus, 'paymentStatusError', '请选择支付状态');
                isValid = false;
            }
            
            const shippingMethod = document.getElementById('shippingMethod');
            if (!shippingMethod.value) {
                showError(shippingMethod, 'shippingMethodError', '请选择配送方式');
                isValid = false;
            }
            
            return isValid;
        }
        
        // 显示提示消息
        function showToast(message, type = 'success') {
            const bgColors = {
                success: 'bg-success text-white',
                error: 'bg-danger text-white',
                warning: 'bg-warning text-white',
                info: 'bg-primary text-white'
            };
            
            toast.innerHTML = `<i class="fa fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}`;
            toast.className = `fixed top-4 right-4 px-4 py-3 rounded-md shadow-lg transform transition-all duration-300 z-50 flex items-center gap-2 ${bgColors[type]}`;
            toast.classList.remove('translate-x-full', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
            }, 3000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
