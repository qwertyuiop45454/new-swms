<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拣货管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f766e',
                        secondary: '#64748b',
                        success: '#166534',
                        warning: '#c2410c',
                        danger: '#dc2626',
                        neutral: {
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .form-input-focus {
                @apply focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all;
            }
            .btn-hover {
                @apply transition-all duration-200 hover:shadow-md active:scale-95;
            }
            .card-shadow {
                @apply shadow-sm border border-neutral-200 rounded-lg bg-white;
            }
            .input-error {
                @apply border-danger focus:border-danger focus:ring-danger;
            }
            .location-tag {
                @apply px-2 py-1 bg-primary/10 text-primary text-xs rounded-full;
            }
        }
    </style>
</head>
<body class="bg-neutral-100 p-4 md:p-6">
    <div class="max-w-6xl mx-auto">
        <!-- 页面标题 -->
        <div class="mb-6 text-center md:text-left">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral-800">拣货管理</h1>
            <p class="text-neutral-500 mt-1">拣货单信息与商品明细管理</p>
        </div>

        <!-- 拣货单处理表单 -->
        <form id="pickingForm" class="space-y-6">
            <!-- 拣货单基本信息 -->
            <div class="card-shadow p-5">
                <h2 class="text-lg font-semibold text-neutral-800 mb-4 pb-2 border-b border-neutral-200">
                    <i class="fa fa-file-text-o text-primary mr-2"></i>拣货单基本信息
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="pickingNo" class="block text-sm font-medium text-neutral-700 mb-1">拣货单编号 <span class="text-danger">*</span></label>
                        <input type="text" id="pickingNo" readonly
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md bg-neutral-50"
                               placeholder="系统自动生成">
                        <p id="pickingNoError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="orderNo" class="block text-sm font-medium text-neutral-700 mb-1">关联订单号 <span class="text-danger">*</span></label>
                        <input type="text" id="orderNo" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="输入关联的订单编号">
                        <p id="orderNoError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="pickingDate" class="block text-sm font-medium text-neutral-700 mb-1">拣货日期 <span class="text-danger">*</span></label>
                        <input type="date" id="pickingDate" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                        <p id="pickingDateError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="pickingStatus" class="block text-sm font-medium text-neutral-700 mb-1">拣货状态 <span class="text-danger">*</span></label>
                        <select id="pickingStatus" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="">请选择拣货状态</option>
                            <option value="pending">待拣货</option>
                            <option value="processing">拣货中</option>
                            <option value="completed">已完成</option>
                            <option value="partial">部分完成</option>
                            <option value="cancelled">已取消</option>
                        </select>
                        <p id="pickingStatusError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="picker" class="block text-sm font-medium text-neutral-700 mb-1">拣货员 <span class="text-danger">*</span></label>
                        <input type="text" id="picker" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="拣货员姓名">
                        <p id="pickerError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="priority" class="block text-sm font-medium text-neutral-700 mb-1">优先级</label>
                        <select id="priority" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="normal">正常</option>
                            <option value="high">高</option>
                            <option value="urgent">紧急</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 客户与配送信息 -->
            <div class="card-shadow p-5">
                <h2 class="text-lg font-semibold text-neutral-800 mb-4 pb-2 border-b border-neutral-200">
                    <i class="fa fa-user text-primary mr-2"></i>客户与配送信息
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-neutral-700 mb-1">客户名称 <span class="text-danger">*</span></label>
                        <input type="text" id="customerName" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="客户姓名/公司名称">
                        <p id="customerNameError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="deliveryMethod" class="block text-sm font-medium text-neutral-700 mb-1">配送方式 <span class="text-danger">*</span></label>
                        <select id="deliveryMethod" class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                            <option value="">请选择配送方式</option>
                            <option value="express">快递配送</option>
                            <option value="logistics">物流托运</option>
                            <option value="self">客户自提</option>
                            <option value="delivery">送货上门</option>
                        </select>
                        <p id="deliveryMethodError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="contactPhone" class="block text-sm font-medium text-neutral-700 mb-1">联系电话 <span class="text-danger">*</span></label>
                        <input type="tel" id="contactPhone" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                               placeholder="客户联系电话">
                        <p id="contactPhoneError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div>
                        <label for="requiredDate" class="block text-sm font-medium text-neutral-700 mb-1">要求发货日期 <span class="text-danger">*</span></label>
                        <input type="date" id="requiredDate" 
                               class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                        <p id="requiredDateError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="deliveryAddress" class="block text-sm font-medium text-neutral-700 mb-1">配送地址 <span class="text-danger">*</span></label>
                        <textarea id="deliveryAddress" rows="2" 
                                  class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                  placeholder="详细配送地址"></textarea>
                        <p id="deliveryAddressError" class="mt-1 text-sm text-danger hidden"></p>
                    </div>
                </div>
            </div>

            <!-- 拣货商品明细 -->
            <div class="card-shadow p-5">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                    <h2 class="text-lg font-semibold text-neutral-800 pb-2 border-b border-neutral-200 w-full sm:w-auto">
                        <i class="fa fa-cubes text-primary mr-2"></i>拣货商品明细
                    </h2>
                    <button type="button" id="addItemBtn" class="mt-2 sm:mt-0 text-primary text-sm flex items-center btn-hover">
                        <i class="fa fa-plus-circle mr-1"></i> 添加商品
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-sm" id="itemsTable">
                        <thead>
                            <tr class="bg-neutral-50">
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">序号</th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">商品编码 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">商品名称 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">规格型号</th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">存储位置 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">单位 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">需求数量 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">实际拣货数量 <span class="text-danger">*</span></th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">差异原因</th>
                                <th class="px-3 py-3 text-left text-neutral-700 font-medium">操作</th>
                            </tr>
                        </thead>
                        <tbody id="itemsBody">
                            <tr class="border-t border-neutral-200 item-row">
                                <td class="px-3 py-3 item-index">1</td>
                                <td class="px-3 py-3">
                                    <input type="text" class="item-code w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="商品编码">
                                    <p class="mt-1 text-sm text-danger item-code-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="text" class="item-name w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="商品名称">
                                    <p class="mt-1 text-sm text-danger item-name-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="text" class="item-spec w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="规格型号">
                                </td>
                                <td class="px-3 py-3">
                                    <input type="text" class="item-location w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="例如：A区-1架-2层">
                                    <p class="mt-1 text-sm text-danger item-location-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="text" class="item-unit w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="单位">
                                    <p class="mt-1 text-sm text-danger item-unit-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="number" min="1" class="item-required qty w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="需求数量">
                                    <p class="mt-1 text-sm text-danger item-required-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <input type="number" min="0" class="item-actual qty w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                           placeholder="实际数量">
                                    <p class="mt-1 text-sm text-danger item-actual-error hidden"></p>
                                </td>
                                <td class="px-3 py-3">
                                    <select class="item-reason w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                                        <option value="">无差异</option>
                                        <option value="shortage">库存不足</option>
                                        <option value="damage">商品损坏</option>
                                        <option value="wrong">商品错误</option>
                                        <option value="other">其他原因</option>
                                    </select>
                                </td>
                                <td class="px-3 py-3">
                                    <button type="button" class="text-danger hover:text-danger/80 remove-item" disabled>
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <p id="itemsError" class="mt-2 text-sm text-danger hidden">请至少添加一种商品</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="flex items-center">
                            <span class="mr-2 text-neutral-700">总需求数量：</span>
                            <span id="totalRequired" class="font-semibold">0</span>
                        </div>
                        <div class="flex items-center">
                            <span class="mr-2 text-neutral-700">总拣货数量：</span>
                            <span id="totalActual" class="font-semibold text-primary">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 拣货备注信息 -->
            <div class="card-shadow p-5">
                <h2 class="text-lg font-semibold text-neutral-800 mb-4 pb-2 border-b border-neutral-200">
                    <i class="fa fa-sticky-note text-primary mr-2"></i>拣货备注信息
                </h2>
                
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="pickingRemarks" class="block text-sm font-medium text-neutral-700 mb-1">拣货备注</label>
                        <textarea id="pickingRemarks" rows="3" 
                                  class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                  placeholder="请输入拣货相关备注信息，如特殊要求、库存情况等"></textarea>
                    </div>
                    
                    <div>
                        <label for="inventoryIssues" class="block text-sm font-medium text-neutral-700 mb-1">库存问题记录</label>
                        <textarea id="inventoryIssues" rows="3" 
                                  class="w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                                  placeholder="记录拣货过程中发现的库存问题，如缺货、损坏、位置错误等"></textarea>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4 border-t border-neutral-200">
                <button type="button" id="resetBtn" class="px-5 py-2.5 border border-neutral-300 rounded-md text-neutral-700 hover:bg-neutral-50 btn-hover">
                    重置
                </button>
                <button type="button" id="saveDraftBtn" class="px-5 py-2.5 border border-primary bg-primary/10 text-primary rounded-md btn-hover">
                    保存草稿
                </button>
                <button type="button" id="partialBtn" class="px-5 py-2.5 border border-warning bg-warning/10 text-warning rounded-md btn-hover">
                    部分完成
                </button>
                <button type="submit" class="px-5 py-2.5 bg-primary text-white rounded-md btn-hover">
                    完成拣货
                </button>
            </div>
        </form>
    </div>

    <!-- 提示消息 -->
    <div id="toast" class="fixed top-4 right-4 px-4 py-3 rounded-md shadow-lg transform transition-all duration-300 translate-x-full opacity-0 z-50 flex items-center gap-2"></div>

    <script>
        // DOM元素
        const pickingForm = document.getElementById('pickingForm');
        const itemsBody = document.getElementById('itemsBody');
        const addItemBtn = document.getElementById('addItemBtn');
        const resetBtn = document.getElementById('resetBtn');
        const saveDraftBtn = document.getElementById('saveDraftBtn');
        const partialBtn = document.getElementById('partialBtn');
        const toast = document.getElementById('toast');
        const totalRequiredEl = document.getElementById('totalRequired');
        const totalActualEl = document.getElementById('totalActual');
        
        // 初始化页面
        function init() {
            // 生成拣货单编号
            generatePickingNo();
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('pickingDate').value = today;
            
            // 添加商品行
            addItemBtn.addEventListener('click', addItemRow);
            
            // 重置表单
            resetBtn.addEventListener('click', function() {
                if (confirm('确定要重置表单吗？所有已填写的内容将被清空。')) {
                    pickingForm.reset();
                    // 保留默认值
                    document.getElementById('pickingNo').value = generatePickingNo();
                    document.getElementById('pickingDate').value = today;
                    
                    // 重置商品表格，只保留一行
                    while (itemsBody.children.length > 1) {
                        itemsBody.removeChild(itemsBody.lastChild);
                    }
                    
                    // 重置第一行
                    const firstRow = itemsBody.querySelector('.item-row');
                    firstRow.querySelectorAll('input, select').forEach(el => {
                        el.value = '';
                    });
                    
                    // 更新数量统计
                    updateQuantityTotals();
                    
                    clearErrors();
                    updateRemoveButtons();
                    updateItemIndices();
                }
            });
            
            // 保存草稿
            saveDraftBtn.addEventListener('click', function() {
                if (validateBasicInfo()) {
                    showToast('草稿已保存', 'info');
                }
            });
            
            // 部分完成
            partialBtn.addEventListener('click', function() {
                if (validatePartial()) {
                    document.getElementById('pickingStatus').value = 'partial';
                    showToast('已标记为部分完成', 'warning');
                }
            });
            
            // 表单提交（完成拣货）
            pickingForm.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateComplete()) {
                    document.getElementById('pickingStatus').value = 'completed';
                    showToast('拣货已完成', 'success');
                    setTimeout(() => {
                        // 实际应用中这里会提交到服务器
                        console.log('拣货完成，数据已保存');
                    }, 800);
                }
            });
            
            // 初始化事件绑定
            updateRemoveButtons();
            bindItemEvents();
            updateQuantityTotals();
        }
        
        // 生成拣货单编号
        function generatePickingNo() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const random = Math.floor(1000 + Math.random() * 9000); // 4位随机数
            const no = `PICK-${year}${month}${day}-${random}`;
            document.getElementById('pickingNo').value = no;
            return no;
        }
        
        // 添加商品行
        function addItemRow() {
            const rows = document.querySelectorAll('.item-row');
            const newIndex = rows.length + 1;
            
            const newRow = document.createElement('tr');
            newRow.className = 'border-t border-neutral-200 item-row';
            newRow.innerHTML = `
                <td class="px-3 py-3 item-index">${newIndex}</td>
                <td class="px-3 py-3">
                    <input type="text" class="item-code w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="商品编码">
                    <p class="mt-1 text-sm text-danger item-code-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="text" class="item-name w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="商品名称">
                    <p class="mt-1 text-sm text-danger item-name-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="text" class="item-spec w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="规格型号">
                </td>
                <td class="px-3 py-3">
                    <input type="text" class="item-location w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="例如：A区-1架-2层">
                    <p class="mt-1 text-sm text-danger item-location-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="text" class="item-unit w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="单位">
                    <p class="mt-1 text-sm text-danger item-unit-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="number" min="1" class="item-required qty w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="需求数量">
                    <p class="mt-1 text-sm text-danger item-required-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <input type="number" min="0" class="item-actual qty w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus"
                           placeholder="实际数量">
                    <p class="mt-1 text-sm text-danger item-actual-error hidden"></p>
                </td>
                <td class="px-3 py-3">
                    <select class="item-reason w-full px-3 py-2 border border-neutral-300 rounded-md form-input-focus">
                        <option value="">无差异</option>
                        <option value="shortage">库存不足</option>
                        <option value="damage">商品损坏</option>
                        <option value="wrong">商品错误</option>
                        <option value="other">其他原因</option>
                    </select>
                </td>
                <td class="px-3 py-3">
                    <button type="button" class="text-danger hover:text-danger/80 remove-item">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            `;
            
            itemsBody.appendChild(newRow);
            updateRemoveButtons();
            bindItemEvents();
        }
        
        // 绑定商品行事件
        function bindItemEvents() {
            // 绑定删除事件
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (document.querySelectorAll('.item-row').length > 1) {
                        this.closest('.item-row').remove();
                        updateRemoveButtons();
                        updateItemIndices();
                        updateQuantityTotals();
                    }
                });
            });
            
            // 绑定数量变更事件
            document.querySelectorAll('.qty').forEach(input => {
                input.addEventListener('input', function() {
                    const row = this.closest('.item-row');
                    const required = parseFloat(row.querySelector('.item-required').value) || 0;
                    const actual = parseFloat(row.querySelector('.item-actual').value) || 0;
                    const reasonSelect = row.querySelector('.item-reason');
                    
                    // 如果实际数量小于需求数量，自动选择库存不足原因
                    if (actual < required && actual > 0) {
                        reasonSelect.value = 'shortage';
                    } 
                    // 如果实际数量为0且需求数量大于0，也选择库存不足
                    else if (actual === 0 && required > 0) {
                        reasonSelect.value = 'shortage';
                    }
                    // 如果实际数量等于需求数量，清除原因
                    else if (actual === required && required > 0) {
                        reasonSelect.value = '';
                    }
                    
                    updateQuantityTotals();
                });
            });
        }
        
        // 更新删除按钮状态
        function updateRemoveButtons() {
            const rows = document.querySelectorAll('.item-row');
            const removeButtons = document.querySelectorAll('.remove-item');
            
            if (rows.length <= 1) {
                removeButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                });
            } else {
                removeButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                });
            }
        }
        
        // 更新商品序号
        function updateItemIndices() {
            const rows = document.querySelectorAll('.item-row');
            rows.forEach((row, index) => {
                row.querySelector('.item-index').textContent = index + 1;
            });
        }
        
        // 更新数量总计
        function updateQuantityTotals() {
            let totalRequired = 0;
            let totalActual = 0;
            
            document.querySelectorAll('.item-row').forEach(row => {
                totalRequired += parseFloat(row.querySelector('.item-required').value) || 0;
                totalActual += parseFloat(row.querySelector('.item-actual').value) || 0;
            });
            
            totalRequiredEl.textContent = totalRequired;
            totalActualEl.textContent = totalActual;
        }
        
        // 清除错误提示
        function clearErrors() {
            // 清除表单错误
            document.querySelectorAll('[id$="Error"]').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
            
            // 清除输入框错误状态
            document.querySelectorAll('input, select, textarea').forEach(el => {
                el.classList.remove('input-error');
            });
            
            // 清除商品行错误
            document.querySelectorAll('.item-code-error, .item-name-error, .item-location-error, .item-unit-error, .item-required-error, .item-actual-error').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
        }
        
        // 显示错误信息
        function showError(inputEl, errorId, message) {
            inputEl.classList.add('input-error');
            const errorEl = document.getElementById(errorId);
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        // 显示商品行错误
        function showItemRowError(inputEl, errorEl, message) {
            inputEl.classList.add('input-error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        // 验证基本信息（保存草稿用）
        function validateBasicInfo() {
            let isValid = true;
            clearErrors();
            
            // 关联订单号验证
            const orderNo = document.getElementById('orderNo');
            if (!orderNo.value.trim()) {
                showError(orderNo, 'orderNoError', '请输入关联订单号');
                isValid = false;
            }
            
            // 拣货日期验证
            const pickingDate = document.getElementById('pickingDate');
            if (!pickingDate.value) {
                showError(pickingDate, 'pickingDateError', '请选择拣货日期');
                isValid = false;
            }
            
            // 拣货状态验证
            const pickingStatus = document.getElementById('pickingStatus');
            if (!pickingStatus.value) {
                showError(pickingStatus, 'pickingStatusError', '请选择拣货状态');
                isValid = false;
            }
            
            // 拣货员验证
            const picker = document.getElementById('picker');
            if (!picker.value.trim()) {
                showError(picker, 'pickerError', '请输入拣货员姓名');
                isValid = false;
            }
            
            // 客户名称验证
            const customerName = document.getElementById('customerName');
            if (!customerName.value.trim()) {
                showError(customerName, 'customerNameError', '请输入客户名称');
                isValid = false;
            }
            
            return isValid;
        }
        
        // 验证部分完成
        function validatePartial() {
            let isValid = true;
            clearErrors();
            
            // 先验证基本信息
            if (!validateBasicInfo()) {
                isValid = false;
            }
            
            // 配送方式验证
            const deliveryMethod = document.getElementById('deliveryMethod');
            if (!deliveryMethod.value) {
                showError(deliveryMethod, 'deliveryMethodError', '请选择配送方式');
                isValid = false;
            }
            
            // 联系电话验证
            const contactPhone = document.getElementById('contactPhone');
            if (!contactPhone.value.trim()) {
                showError(contactPhone, 'contactPhoneError', '请输入联系电话');
                isValid = false;
            } else if (!/^1[3-9]\d{9}$/.test(contactPhone.value.trim()) && 
                      !/^0\d{2,3}-\d{7,8}$/.test(contactPhone.value.trim())) {
                showError(contactPhone, 'contactPhoneError', '请输入有效的电话号码（手机或座机）');
                isValid = false;
            }
            
            // 要求发货日期验证
            const requiredDate = document.getElementById('requiredDate');
            if (!requiredDate.value) {
                showError(requiredDate, 'requiredDateError', '请选择要求发货日期');
                isValid = false;
            }
            
            // 配送地址验证
            const deliveryAddress = document.getElementById('deliveryAddress');
            if (!deliveryAddress.value.trim()) {
                showError(deliveryAddress, 'deliveryAddressError', '请输入配送地址');
                isValid = false;
            }
            
            // 商品明细验证
            const itemRows = document.querySelectorAll('.item-row');
            if (itemRows.length === 0) {
                document.getElementById('itemsError').classList.remove('hidden');
                isValid = false;
            } else {
                let hasValidItem = false;
                
                itemRows.forEach(row => {
                    // 商品编码验证
                    const codeInput = row.querySelector('.item-code');
                    const codeError = row.querySelector('.item-code-error');
                    if (!codeInput.value.trim()) {
                        showItemRowError(codeInput, codeError, '商品编码不能为空');
                        isValid = false;
                    }
                    
                    // 商品名称验证
                    const nameInput = row.querySelector('.item-name');
                    const nameError = row.querySelector('.item-name-error');
                    if (!nameInput.value.trim()) {
                        showItemRowError(nameInput, nameError, '商品名称不能为空');
                        isValid = false;
                    }
                    
                    // 存储位置验证
                    const locationInput = row.querySelector('.item-location');
                    const locationError = row.querySelector('.item-location-error');
                    if (!locationInput.value.trim()) {
                        showItemRowError(locationInput, locationError, '存储位置不能为空');
                        isValid = false;
                    }
                    
                    // 单位验证
                    const unitInput = row.querySelector('.item-unit');
                    const unitError = row.querySelector('.item-unit-error');
                    if (!unitInput.value.trim()) {
                        showItemRowError(unitInput, unitError, '单位不能为空');
                        isValid = false;
                    }
                    
                    // 需求数量验证
                    const requiredInput = row.querySelector('.item-required');
                    const requiredError = row.querySelector('.item-required-error');
                    if (!requiredInput.value || requiredInput.value <= 0) {
                        showItemRowError(requiredInput, requiredError, '请输入有效的需求数量');
                        isValid = false;
                    }
                    
                    // 实际数量验证 - 部分完成至少需要有一个商品有实际数量
                    const actualInput = row.querySelector('.item-actual');
                    const actualError = row.querySelector('.item-actual-error');
                    if (!actualInput.value || actualInput.value < 0) {
                        showItemRowError(actualInput, actualError, '请输入有效的实际拣货数量');
                        isValid = false;
                    } else if (actualInput.value > 0) {
                        hasValidItem = true;
                    }
                });
                
                // 验证是否有至少一个商品被拣货
                if (!hasValidItem) {
                    showToast('至少需要完成一个商品的拣货才能标记为部分完成', 'error');
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        // 验证完全完成
        function validateComplete() {
            let isValid = true;
            clearErrors();
            
            // 先验证部分完成的条件
            if (!validatePartial()) {
                isValid = false;
            }
            
            if (isValid) {
                // 额外验证：实际数量是否等于需求数量
                const itemRows = document.querySelectorAll('.item-row');
                itemRows.forEach(row => {
                    const required = parseFloat(row.querySelector('.item-required').value) || 0;
                    const actual = parseFloat(row.querySelector('.item-actual').value) || 0;
                    const actualInput = row.querySelector('.item-actual');
                    const actualError = row.querySelector('.item-actual-error');
                    
                    if (actual < required) {
                        showItemRowError(actualInput, actualError, '实际拣货数量不能小于需求数量');
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    showToast('实际拣货数量不能小于需求数量，请先处理差异或选择部分完成', 'error');
                }
            }
            
            return isValid;
        }
        
        // 显示提示消息
        function showToast(message, type = 'success') {
            const bgColors = {
                success: 'bg-success text-white',
                error: 'bg-danger text-white',
                warning: 'bg-warning text-white',
                info: 'bg-primary text-white'
            };
            
            toast.innerHTML = `<i class="fa fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}`;
            toast.className = `fixed top-4 right-4 px-4 py-3 rounded-md shadow-lg transform transition-all duration-300 z-50 flex items-center gap-2 ${bgColors[type]}`;
            toast.classList.remove('translate-x-full', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
            }, 3000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
